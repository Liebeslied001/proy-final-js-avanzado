<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="login" ng-app="app">
    <div class="container">
        <main class="form-signin">
            <form name="formLogin" class="js-form" ng-controller="formLoginCtrl" ng-submit="handleSubmit()" novalidate>
                <h2 class="h3 mb-3 fw-normal text-center">Iniciar sesión</h2>
                <div class="form-floating mb-1">
                    <input
                        name="mail"
                        type="email"
                        class="form-control js-input"
                        id="floatingMail"
                        placeholder="name@example.com"
                        ng-model="user.mail"
                        data-label="Correo"
                    >
                    <label for="floatingMail">Correo</label>
                </div>
                <div class="form-floating mb-3">
                    <input
                        name="password"
                        type="password"
                        class="form-control js-input"
                        id="floatingPassword"
                        placeholder="Password"
                        ng-model="user.password"
                        data-label="Contraseña"
                    >
                    <label for="floatingPassword">Contraseña</label>
                </div>
                <div class="text-danger mb-3">
                    {{ errorLogin }}
                </div>
                <button type="submit" class="w-100 btn btn-lg btn-primary">
                    <span
                        ng-show="isLoadingLogin"
                        class="spinner-border spinner-border-sm"
                        role="status"
                        aria-hidden="true"></span>
                    Log in
                </button>
                <p class="text-center mt-3">¿No tienes una cuenta? <a href="./registro.html">Registrate</a></p>
            </form>
        </main>
    </div>
    <div ng-show="isAlertError" class="alert alert-danger" role="alert">
        {{ alertErrorMessage }}
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
