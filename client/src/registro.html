<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="style.css">
</head>

<body ng-app="app" class="register" ng-controller="formRegisterCtrl">
    <div class="container" >
        <h2 class="h3 mb-3 fw-normal text-center">Regístrate</h2>
        <main class="form-signin">

                <h4 class="mb-3">Información Personal</h4>
                <form class="js-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre Completo</label>
                        <input
                          name="name"
                          data-label="Nombre"
                          ng-model="name" type="text" class="form-control js-input" id="name">
                        <span class="error" style="display: none;"></span>
                      </div>
                    <div class="mb-3">
                        <label for="mail" class="form-label">Correo</label>
                        <input
                          name="mail"
                          data-label="Correo"
                          ng-model="mail"
                          type="email"
                          class="form-control js-input"
                          id="mail" aria-describedby="emailHelp">
                          <span class="error" style="display: none;"></span>
                    </div>
                    <h4 class="mb-3">Información de Perfil</h4>
                    <div class="mb-3">
                        <label for="nickname" class="form-label">Nombre de Usuario (Ejemplo: pokemaster)</label>
                        <input
                          name="nickname"
                          data-label="Nombre de Usuario"
                          ng-model="nickname" type="text" class="form-control js-input" id="nickname">
                        <span class="error" style="display: none;"></span>
                      </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input
                          name="password"
                          data-label="Contraseña"
                          ng-model="password" type="password" class="form-control js-input" id="password">
                        <span class="error" style="display: none;"></span>
                      </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                        <input
                          name="confirmPassword"
                          data-label="Confirmar Contraseña"
                          ng-model="confirmPassword" type="password" class="form-control js-input" id="confirmPassword">
                        <span class="error" style="display: none;"></span>
                      </div>
                    <div class="text-center">
                        <button ng-click="handleClickRegister()" type="submit" class="w-100 btn btn-primary">Registrar</button>
                        <p class="mt-3">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
                    </div>
                </form>


        </main>
    </div>
    <div class="js-alert alert-message visually-hidden alert  d-flex align-items-center" role="alert">
      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
      <div>
        {{alertMessage}}
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <script src="main.js"></script>
</body>

</html>
