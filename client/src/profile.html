<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
    <link rel="stylesheet" href="style.css">
</head>
<body ng-app="app">
    <div class="container" ng-controller="formProfileCtrl">
        <nav class="navbar navbar-expand-lg navbar-light border-bottom">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">PokeFavorites</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="pokemonFavorite.html">Favoritos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="pokemonList.html">Lista</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Profile</a>
                  </li>
                </ul>
                <button ng-click="handleClickLogout()" type="button" class="btn btn-link">Log out</button>
              </div>
            </div>
          </nav>
          <h2 class="mb-3 text-center mt-5 mb-3">Información de la Cuenta</h2>
          <main>
              <form class="js-form form-signin">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre Completo</label>
                    <input
                      name="name"
                      data-label="Nombre"
                      ng-model="name" type="text" class="form-control js-input" id="name">
                    <span class="error" style="display: none;"></span>
                  </div>
                <div class="mb-3">
                    <labelfor="mail" class="form-label">Correo</labelfor=>
                    <input
                      name="mail"
                      data-label="Correo"
                      ng-model="mail" type="email" class="form-control js-input" id="mail" aria-describedby="emailHelp">
                    <span class="error" style="display: none;"></span>
                  </div>
                <h4 class="mb-3">Perfil</h4>
                <div class="mb-3">
                    <label for="nickname" class="form-label">Nombre de Usuario (Ejemplo: pokemaster)</label>
                    <input
                      name="nickname"
                      data-label="Nombre de usuario"
                      ng-model="nickname" type="text" class="form-control js-input" id="nickname">
                    <span class="error" style="display: none;"></span>
                  </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input
                      name="password"
                      data-label="Contraseña"
                      ng-model="password" type="password" class="form-control js-input" id="password">
                    <span class="error" style="display: none;"></span>
                  </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                    <input
                      name="confirmPassword"
                      data-label="Confirmar Contraseña"
                      ng-model="confirmPassword" type="password" class="form-control js-input" id="confirmPassword">
                    <span class="error" style="display: none;"></span>
                  </div>
                <div class="text-center">
                    <button ng-click="handleClickUpdate()" type="submit" class="w-100 btn btn-primary">Actualizar Datos</button>
                    <button ng-click="handleClickDeleteAccount()" type="button" class="w-100 btn btn-danger mt-3">Desactivar cuenta</button>
                </div>
            </form>
          </main>
          <div class="js-alert alert-message visually-hidden alert  d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
            <div>
              {{alertMessage}}
            </div>
          </div>
          <div class="js-modal-confirm modal fade modal-confirm" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button ng-click="handleClickModalCancel()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  ¿Está seguro que desea {{confirmMessage}} esta acción?
                </div>
                <div class="modal-footer">
                  <button type="button" ng-click="handleClickModalCancel()" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button ng-click="handleClickModalAccept()" type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
